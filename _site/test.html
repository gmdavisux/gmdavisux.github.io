<script>
    // Retrieve the current query
    const params = new URLSearchParams(window.location.search);
    console.log('query', params.toString());
    fetch('js/projects.json')
        .then(response => response.json())
        .then(projects => {
            projects.forEach(item => {
                if (item.src !== undefined && item.src !== null) {
                    // Your action to perform if item.src is defined
                    console.log("Item has src:", item.src);
                    // You can replace this with your actual logic
                }
                console.log('url', item.url);
                const pageParam = params.get('page');  // Get the 'page' query value
                // Check if item.url matches the page query (ignoring case)
                if (item.url.toLowerCase() === pageParam?.toLowerCase()) {
                    console.log("THIS Item matches page query:", item);
                    // Replace this with your desired action
                }
                console.log('name', item.name);
                console.log('description', item.description);
            });
        });
</script>
