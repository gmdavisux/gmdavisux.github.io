<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
    <style>
        li, .jobtileholder{
            display: list-item;
            text-align: -webkit-match-parent;
        }
        ul, #JobTilesHolder{
            display: block;
            list-style-type: disc;
            -webkit-margin-before: 1em;
            -webkit-margin-after: 1em;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
            -webkit-padding-start: 40px;
        }
    </style>
</head>
<body>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<div id="JobTilesHolder" data-retrieveurl="/Home/JobTiles?target=scan">


<div class="jobtileholder">
    <div data-action="scan" data-retrievebackurl="/Home/JobTileBack?jobdefinitionid=15&amp;target=scan" data-jobdefinitionname="OutToOneDrive" data-jobdefinitionid="15" class="jobtile">
        <div class="front flippy-showing">
            <div class="jobglyph" style="color: #fff; background-color: #02ADD8"><span class="glyphicon glyphicon-cloud"></span></div>
            <div class="jobname">OutToOneDrive</div>


            <div class="jobshadow" style="background-color: #02ADD8"></div>
        </div>
        <div class="back slim-white">
        </div>
    </div>
</div>



<div class="jobtileholder">
    <div data-action="scan" data-retrievebackurl="/Home/JobTileBack?jobdefinitionid=42&amp;target=scan" data-jobdefinitionname="Process HICF" data-jobdefinitionid="42" class="jobtile">

            <div class="jobglyph" style="color: #fff; background-color: #019652"><span class="glyphicon glyphicon-file"></span></div>

            <div class="jobshadow" style="background-color: #019652"></div>
        </div>
        <div class="back slim-white">
        </div>
    </div>
</div>

        <div class="front flippy-showing">
            <div class="jobglyph" style="color: #fff; background-color: #7777C1"><span class="glyphicon glyphicon-tag"></span></div>
            <div class="jobname">Process Waybill</div>


            <div class="jobshadow" style="background-color: #7777C1"></div>
        </div>
        <div class="back slim-white">
        </div>
    </div>
</div>



<div class="jobtileholder">
    <div data-action="scan" data-retrievebackurl="/Home/JobTileBack?jobdefinitionid=51&amp;target=scan" data-jobdefinitionname="Process VAT 100" data-jobdefinitionid="51" class="jobtile">
        <div class="front flippy-showing">
            <div class="jobglyph" style="color: #fff; background-color: #D13A3B"><span class="glyphicon glyphicon-book"></span></div>

            <div class="jobshadow" style="background-color: #D13A3B"></div>
        </div>
        <div class="back slim-white">
        </div>
    </div>

            <div class="jobshadow" style="background-color: #DF9E48"></div>

</div>

</body>
</html>
